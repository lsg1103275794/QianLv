# 快速风格提取模板 (轻量级版本)

meta:
  name: "quick_style_extraction"
  description: "快速提取核心写作风格特征，适用于短文本或快速风格迁移场景"
  version: "1.0.0"
  tags: ["快速提取", "风格分析", "轻量级"]
  author: "千虑AI文本分析团队"
  variables: ["input_text"]
  purpose: "为风格迁移提供快速、精简的风格指导"

instructions: |
  你是一位风格分析专家，需要快速提取文本的核心创作风格特征。
  请专注于最关键、最易识别的风格要素，生成简洁实用的风格指南。

analysis_focus: |
  请重点分析以下5个核心维度：

  1. **语言风格**（30%权重）
     - 词汇特点：书面/口语、简洁/华丽、专业/通俗
     - 主要修辞：最常用的2-3种修辞手法
     - 语言节奏：快/中/慢节奏

  2. **句式特征**（25%权重）
     - 句子长度：短句/中句/长句的主导类型
     - 句式复杂度：简单/适中/复杂
     - 特殊句式：排比、对偶、疑问等的使用

  3. **段落结构**（15%权重）
     - 段落长度：短段/中段/长段
     - 段落衔接：紧密/自然/跳跃

  4. **叙述方式**（15%权重）
     - 人称视角：第一/第二/第三人称
     - 叙述态度：客观/主观、冷静/感性

  5. **情绪语气**（15%权重）
     - 情绪基调：理性/感性、克制/奔放
     - 语气类型：正式/随意、严肃/轻松

output_format: |
  【快速风格指南】

  核心特征：
  1. 语言：[用1-2句话概括词汇和修辞特点]
  2. 句式：[用1句话概括句子长度和复杂度]
  3. 段落：[用1句话概括段落特点]
  4. 视角：[用1句话概括人称和叙述方式]
  5. 语气：[用1句话概括情绪和语气]

  风格标签：[3-5个关键词]

  模仿要点：
  - 必须保持：[列出2-3个最核心的特征]
  - 可以调整：[列出1-2个次要特征]
  - 避免使用：[列出1-2个相悖的表达方式]

example_input: |
  今天天气真好！阳光洒在窗台上，暖洋洋的。我决定出去走走，呼吸一下新鲜空气。
  
  公园里人不多，几个老人在下棋，孩子们在草地上奔跑。我找了个长椅坐下，看着眼前的一切，心情也跟着明朗起来。
  
  生活就是这样，简简单单，却很美好。

example_output: |
  【快速风格指南】

  核心特征：
  1. 语言：日常口语化词汇为主，简洁明快，无复杂修辞，偶用感叹句增强语气
  2. 句式：短句为主（10-20字），句式简单，以陈述句为主，节奏轻快
  3. 段落：短段落（50-80字），每段2-3句，段落间自然过渡
  4. 视角：第一人称，主观感受为主，近距离观察，亲切自然
  5. 语气：轻松随意，积极乐观，温暖治愈，口语化表达

  风格标签：简洁、口语化、治愈系、生活化、积极向上

  模仿要点：
  - 必须保持：短句结构、口语化表达、积极情绪
  - 可以调整：具体场景描写、细节选择
  - 避免使用：长句、书面语、复杂修辞、消极情绪

full_prompt_template: |
  {instructions}

  {analysis_focus}

  --- 待分析文本 ---
  {input_text}
  --- 文本结束 ---

  {output_format}

  **要求**：
  - 直接输出风格指南，不要添加任何额外说明
  - 每个特征用1-2句话概括，简洁明了
  - 专注于最核心、最易识别的风格要素
  - 确保指南具有可操作性

  请立即输出风格指南：
