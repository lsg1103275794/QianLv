  4. 标题特征：（示例未提供标题，但根据内容推测）实题为主，陈述式，简洁直白，突出核心数据（如"2024年中国GDP增长5.2%"）

  二、语言风格
  1. 客观性：高度客观，纯事实陈述为主。无主观评价，立场完全中立。仅在引用专家观点时出现分析性语言。
  2. 语言特点：正式书面语，严肃专业。经济术语密度高（GDP、固定资产投资、社会消费品零售总额等）。语言精炼，无冗余修饰。
  3. 词汇选择：专业经济术语为主（约占30%），时政词汇为辅（约占20%），日常词汇占50%。完全避免口语化表达。修饰词使用极度克制，仅用"复杂严峻""持续回升"等必要修饰。
  4. 句式特征：短句占40%（<15字），中句占50%（15-30字），长句占10%（>30字）。陈述句占95%，疑问句和感叹句极少。句式简单，以单句和简单复句为主，从句使用较少。

  三、信息组织
  1. 信息密度：高密度。每句话都包含关键信息或数据，无闲笔。平均每段包含2-3个核心数据点。
  2. 叙事节奏：快节奏。信息快速推进，无铺垫和渲染。从核心数据到详细数据再到专家观点，层层递进，节奏紧凑。
  3. 事实观点：事实占70%，观点占30%。事实以数据为主（GDP增长5.2%、工业增加值增长6.8%等），观点全部来自权威人士引语（局长、专家）。事实与观点清晰分离，观点用引语标注。
  4. 数据引用：数据密度极高，平均每段2-3个数据。数据类型包括百分比（5.2%、6.8%等）和精确数字。数据来源明确（国家统计局），呈现方式为精确数字。

  四、新闻规范
  1. 5W1H要素：
     - When：明确（12月30日）
     - Where：明确（北京）
     - Who：明确（国家统计局局长康义）
     - What：明确（介绍2024年经济运行情况）
     - Why：有说明（经济回升向好）
     - How：有描述（通过新闻发布会）
     要素在导语中完整呈现，主体中详细展开。
  
  2. 信源标注：明确标注，规范严谨。使用"新华社...电（记者XXX）""据统计""康义说""专家分析认为""张平表示"等标准新闻用语。信源类型包括官方（国家统计局）、专家（中国社会科学院研究员）。信源权威性高，可信度强。
  
  3. 客观平衡：完全中立，无倾向性。仅陈述事实和引用观点，无记者个人评价。虽然主要呈现正面数据，但也提及"复杂严峻的国际环境和国内经济转型压力"，体现平衡性。

  五、媒体特征
  1. 媒体类型：传统主流媒体（新华社），官方权威媒体。发布渠道为通稿形式，供各媒体转载。
  2. 受众定位：大众读者和专业读者兼顾。语言专业但不晦涩，数据丰富但有解读。适合快速浏览（结构清晰）和深度阅读（数据详实）。
  3. 传播特点：无标题党倾向，标题朴实。无互动元素，纯信息发布。纯文字报道，无多媒体融合（通稿特点）。

  六、专业技巧
  1. 背景处理：背景信息简略，仅在必要时补充（"面临复杂严峻的国际环境和国内经济转型压力"）。背景穿插在主体叙述中，不单独成段。
