  新华社北京12月30日电（记者张晓松）国务院新闻办公室30日举行新闻发布会，介绍2024年经济运行情况。国家统计局局长康义表示，2024年中国经济总体回升向好，全年GDP增长5.2%，超出年初预期目标。

  据统计，2024年全国规模以上工业增加值同比增长6.8%，服务业增加值增长5.8%。固定资产投资增长3.0%，社会消费品零售总额增长7.2%。

  "这些数据表明，中国经济韧性强、潜力大、活力足的基本面没有改变。"康义说，尽管面临复杂严峻的国际环境和国内经济转型压力，但中国经济长期向好的基本趋势没有改变。

  专家分析认为，2024年经济增长主要得益于消费复苏、制造业投资增长和出口保持韧性。中国社会科学院经济研究所研究员张平表示："消费对经济增长的贡献率达到82.5%，成为拉动经济增长的主要动力。"

  展望2025年，康义表示，将继续实施积极的财政政策和稳健的货币政策，着力扩大内需，推动经济持续回升向好。

