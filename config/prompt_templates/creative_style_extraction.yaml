example_input: |
  夜深了，街上的灯光一盏盏熄灭。我坐在窗前，看着对面楼里最后一扇亮着的窗。那里住着一个老人，每晚都要读书到很晚。
  
  有时候我会想，他在读什么呢？是年轻时未读完的书，还是想要重温的旧时光？窗帘的影子在墙上晃动，像是时间在流淌。
  
  突然，那扇窗也暗了。整个世界安静下来，只剩下远处偶尔传来的汽车声。我关上窗，回到自己的书桌前。
  
  桌上摊开的笔记本里，写着今天的日期和几行字。我拿起笔，又放下。有些话，不必写出来；有些感受，留在心里就好。

example_output: |
  【写作风格指南】

  一、语言质感与用词
  1. 词汇选择：以双音节词为主（约70%），单音节词点缀（约20%），多音节词较少（约10%）。偏好日常生活词汇，书面语与口语自然融合。避免生僻字和专业术语，追求平实可感。
  2. 修辞手法：以比喻为主要修辞（"像是时间在流淌"），使用频率适中，约每2-3句出现一次。拟人手法辅助（"窗帘的影子在墙上晃动"）。修辞风格偏向含蓄写实，不追求华丽。
  3. 语言节奏：节奏舒缓平稳，无明显音韵追求。句子之间自然过渡，不刻意营造韵律感。整体呈现散文化的流动感。

  二、句式结构
  1. 句子长度：短句占40%（10-15字），中句占50%（16-25字），长句占10%（26-35字）。句长变化自然，无极端句式。
  2. 句式类型：陈述句为主（80%），疑问句点缀（15%），感叹句极少（5%）。主动语态占绝对优势（95%）。肯定句与否定句比例约7:3。
  3. 句式复杂度：单句与复句比例约6:4。复句以并列关系为主，偶用转折和因果。从句使用较少，句子结构简洁明了。
  4. 特殊句式：无倒装句。偶用省略句增强口语感（"有些话，不必写出来"）。无排比和对偶，追求自然表达。

  三、段落布局
  1. 段落长度：短段为主（50-100字），每段1-3句。段落简短，留白较多，节奏轻快。
  2. 段落结构：无明显中心句，采用意识流式展开。段内逻辑松散，以情绪和感受串联。
  3. 段落衔接：自然过渡，无明显过渡词。段落间通过时间推移、视角转换或情绪变化衔接。留白跳跃感明显。

  四、叙述方式
  1. 人称视角：第一人称单数（"我"）为主，限制视角。视角固定在叙述者，只描述"我"所见所感。
  2. 时态运用：过去时为主（70%），现在时点缀（30%）。时态转换自然，用于区分回忆与当下。
  3. 叙述角度：近距离观察，聚焦个人感受。视角不移动，始终围绕"我"的内心世界。

  五、描写技巧
  1. 描写类型：视觉描写为主（60%），听觉描写辅助（20%），心理描写占20%。触觉、嗅觉、味觉极少使用。侧重环境和心理，人物描写较少。
  2. 细节处理：细节密度适中，每段1-2个具体细节。倾向于描写光影、声音等氛围性细节。细节功能以渲染情绪为主。
  3. 意象运用：自然意象为主（灯光、窗、影子），意象密度较高（每段至少1个）。意象之间通过"光与暗""动与静"形成对比关联。

  六、对话引用
  1. 对话风格：无直接对话。采用内心独白形式（"有时候我会想"），自由间接引语呈现思考过程。
  2. 引用手法：无引用。

  七、情绪语气
  1. 情绪基调：感性为主，情绪克制内敛。主导情绪为淡淡的孤独和沉思，情绪强度适中，无激烈起伏。
  2. 语气特征：随意自然，偏向口语化。语气温和平静，无强硬或激昂表达。语气单一稳定，保持一致的沉静感。
  3. 态度倾向：主观感受为主，带有轻微的感伤色彩。深度共情自我内心，对外界保持观察者姿态。

  八、风格标识
  1. 独特技巧：
     - 光影对比：频繁使用"亮/暗""灯光/黑夜"等对比意象
     - 留白艺术：段落简短，句间留白，营造思考空间
     - 内心独白：通过疑问句和假设句展现思考过程
     - 细节象征：日常细节赋予情感和哲理意味
     - 收束克制：结尾不点破，留有余味
  2. 文体特征：散文体，偏向随笔和日记风格。文体纯粹，无明显融合。创新点在于极简主义的叙事和留白美学。
  3. 核心标签：简约、内省、诗意、克制、都市孤独感

  【模仿要点】
  - 必须遵循的核心特征：
    1. 短段落结构（50-100字/段）
    2. 第一人称限制视角
    3. 光影意象的频繁使用
    4. 克制内敛的情绪表达
    5. 简洁平实的语言风格
  
  - 可灵活调整的次要特征：
    1. 具体意象的选择（可根据主题更换）
    2. 疑问句的数量（可适当增减）
    3. 细节的具体内容（保持密度即可）
  
  - 禁止事项：
    1. 避免长段落（>150字）
    2. 避免华丽辞藻和复杂修辞
    3. 避免激烈情绪和强烈语气
    4. 避免说教和直白表达
    5. 避免过多对话和引用

