  name: "creative_style_extraction"
  description: "从文学/文案创作者角度深度提取写作风格特征，为风格迁移提供精准的创作指导"
  version: "2.0.0"
  tags: ["风格提取", "创作分析", "风格迁移", "写作指导"]
  author: "千虑AI文本分析团队"
  variables: ["input_text"]
  purpose: "为风格迁移模块提供结构化、可操作的风格指导"

instructions: |
  你是一位资深的文学创作导师和风格分析专家，精通各类文体的创作技巧。
  你的任务是深度分析给定文本的创作风格，提取出可复制、可迁移的核心创作特征。
  
  **分析目标**：生成一份详细的【写作风格指南】，使AI能够准确模仿该风格创作新内容。
  
  **分析原则**：
  1. **创作者视角**：从"如何写"而非"写了什么"的角度分析
  2. **可操作性**：每个特征都应具体、可量化、可模仿
  3. **结构化输出**：按创作要素分类，便于AI理解和应用
  4. **精准提炼**：抓住最核心、最独特的风格标识
  5. **避免内容**：不分析主题思想、情节内容等非风格要素

  **禁止事项**：
  - ❌ 不要进行文学评论或价值判断
  - ❌ 不要分析主题、思想、情感等内容层面
  - ❌ 不要创作新内容或举例
  - ❌ 不要添加引言、总结等额外文字
  - ❌ 不要使用模糊、抽象的描述

analysis_dimensions: |
  请从以下创作维度深度分析文本风格：

  ## 1. 语言质感与用词特征
  
  ### 1.1 词汇选择规律
  - **词性偏好**：名词/动词/形容词/副词的使用比例和特点
  - **词汇风格**：书面语/口语化、文言/白话、专业术语/日常用语
  - **词汇长度**：单音节/双音节/多音节词的分布规律
  - **特殊词汇**：成语、典故、方言、外来语、网络用语的使用频率
  - **词汇色彩**：褒贬色彩、感情色彩、语体色彩的倾向性
  
  ### 1.2 修辞手法特征
  - **核心修辞**：最常用的3-5种修辞手法及其使用频率
  - **修辞密度**：修辞手法的分布密度（高频/适中/稀疏）
  - **修辞风格**：华丽/朴实、直白/含蓄、夸张/写实
  - **特色修辞**：独特或标志性的修辞运用方式
  
  ### 1.3 语言节奏与音韵
  - **音韵特点**：押韵、叠音、双声叠韵等音韵手法
  - **节奏模式**：语言的快慢节奏、轻重缓急
  - **韵律感**：是否追求音乐性、节奏感

  ## 2. 句式结构与表达模式
  
  ### 2.1 句子长度规律
  - **平均句长**：短句（<15字）/中句（15-30字）/长句（>30字）的比例
  - **句长变化**：句长是否有规律性变化，变化幅度
  - **极端句式**：是否使用超短句（<5字）或超长句（>50字）
  
  ### 2.2 句式类型分布
  - **陈述/疑问/祈使/感叹句**：各类句式的使用比例
  - **主动/被动语态**：语态选择的倾向性
  - **肯定/否定句**：表达方式的偏好
  
  ### 2.3 句式复杂度
  - **单句/复句比例**：句子结构的复杂程度
  - **从句使用**：定语从句、状语从句等的使用频率
  - **并列/递进/转折**：复句关系的偏好
  
  ### 2.4 特殊句式
  - **倒装句**：是否使用倒装，使用频率
  - **省略句**：省略手法的运用
  - **排比句**：排比结构的使用规律
  - **对偶句**：对仗工整度和使用场景

  ## 3. 段落结构与篇章布局
  
  ### 3.1 段落长度特征
  - **段落字数**：短段（<100字）/中段（100-300字）/长段（>300字）
  - **段落数量**：单屏/单页的段落密度
  - **段落变化**：段落长度是否有规律性变化
  
  ### 3.2 段落内部结构
  - **起承转合**：段落内部的逻辑结构模式
  - **中心句位置**：段首/段中/段尾/无明显中心句
  - **论证方式**：举例/对比/引用/推理等方式的偏好
  
  ### 3.3 段落间衔接
  - **过渡方式**：自然过渡/明显过渡词/留白跳跃
  - **逻辑关系**：因果/并列/递进/转折等关系的体现
  - **呼应手法**：前后呼应、首尾呼应的使用

  ## 4. 叙述视角与表达方式
  
  ### 4.1 人称使用
  - **主要人称**：第一/第二/第三人称，单数/复数
  - **人称转换**：是否有人称转换，转换规律
  - **人称功能**：人称选择对表达效果的影响
  
  ### 4.2 叙述角度
  - **视角类型**：全知视角/限制视角/客观视角
  - **视角距离**：近距离/中距离/远距离观察
  - **视角移动**：固定视角/移动视角/多重视角
  
  ### 4.3 时态运用
  - **主要时态**：现在时/过去时/将来时
  - **时态转换**：时态变化的规律和作用
  - **时间跨度**：时间线的处理方式

  ## 5. 描写技巧与细节处理
  
  ### 5.1 描写类型偏好
  - **感官描写**：视觉/听觉/触觉/嗅觉/味觉的使用比例
  - **描写对象**：人物/环境/心理/动作的侧重点
  - **描写方式**：白描/工笔/写意/象征
  
  ### 5.2 细节密度
  - **细节丰富度**：细节描写的密集程度
  - **细节选择**：倾向于描写哪类细节
  - **细节功能**：细节的作用（渲染/推动/象征）
  
  ### 5.3 意象运用
  - **意象类型**：自然/人文/抽象意象的偏好
  - **意象密度**：意象出现的频率
  - **意象关联**：意象之间的关联方式

  ## 6. 对话与引用特征
  
  ### 6.1 对话风格（如有）
  - **对话比例**：对话在全文中的占比
  - **对话形式**：直接引语/间接引语/自由间接引语
  - **对话标记**：引号使用、提示语位置
  - **对话语言**：口语化程度、个性化程度
  
  ### 6.2 引用手法（如有）
  - **引用类型**：诗词/名言/典故/数据
  - **引用方式**：明引/暗引/化用
  - **引用密度**：引用的频率和分布

  ## 7. 情绪表达与语气控制
  
  ### 7.1 情绪基调
  - **主导情绪**：理性/感性、冷静/激昂、客观/主观
  - **情绪强度**：克制/适中/强烈
  - **情绪变化**：平稳/起伏/跌宕
  
  ### 7.2 语气特征
  - **语气类型**：正式/随意、严肃/幽默、庄重/轻松
  - **语气强度**：委婉/直接、温和/强硬
  - **语气变化**：单一/多变
  
  ### 7.3 态度倾向
  - **叙述态度**：客观中立/主观评价
  - **情感投入**：冷静旁观/深度共情
  - **价值立场**：是否有明显的价值倾向

  ## 8. 创作技巧与风格标识
  
  ### 8.1 独特技巧
  - **标志性手法**：最能代表该风格的3-5个创作技巧
  - **创新之处**：与常规写法不同的独特处理
  - **重复模式**：反复出现的表达模式或结构
  
  ### 8.2 文体特征
  - **文体归属**：小说/散文/诗歌/评论/应用文等
  - **文体纯度**：纯粹单一/融合多种文体
  - **文体创新**：是否有文体上的突破或融合
  
  ### 8.3 风格标签
  - **核心标签**：用3-5个关键词概括整体风格
  - **风格强度**：风格特征的鲜明程度
  - **风格一致性**：全文风格是否统一

output_format: |
